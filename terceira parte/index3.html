<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceira parte</title>
    <link rel="stylesheet" href="styless.css" type="text/css">
</head>
<body>
    <h1>Exercício 3 - Formulário de Cadastro</h1>
    <fieldset>
        <p>
            <input class="forms-nom"type="text" id="nome" placeholder="Nome" required>
        </p>
        <p>
            <input class="forms-sobr" type="text" id="sobrenome" placeholder="Sobrenome" required>
        </p>
        <p>
            <input class="forms-email" type="email" id="email" placeholder="Email" required>
        </p>
        <p>
            <input class="forms-matri" type="nuber" id="matricula" placeholder="Matrícula" required>
        </p>
        <p>
            <input class="forms-user" type="user" id="usuario" placeholder="Usuário" required>
        </p>
        <p>
            <input class="forms-pass" type="password" id="senha" placeholder="Senha" required>
        </p>
        <p>
            <input class="forms-passw" type="password" id="confirmarSenha" placeholder="Confirmar Senha" required>
        </p>
        <button>Salvar</button>
    </fieldset>
</body>
</html>
